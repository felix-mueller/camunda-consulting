<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Generate Meta Data</legend>

<div class="control-group">
    <label class="control-label">Candidate Name</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="candidateName"
             cam-variable-type="String"
             required
             readonly
             class="form-control" />
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label">Application Link</label>
    <div class="controls">
 	<a cam-file-download="INVOICE_DOCUMENT"></a>

    </div>
  </div>

<br><br><br>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Region</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control" 
    	cam-variable-name="region"
        cam-variable-type="String" >
      <option value="berlin">Berlin</option>
      <option value="dublin">Dublin</option>
      <option value="austin">Austin</option>
      <option value="pretoria">Pretoria</option>
    </select>
  </div>
</div>



<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Claim Type</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control"
    	cam-variable-name="claimType"
        cam-variable-type="String">
      <option value="car">Car</option>
      <option value="home">Home</option>
      <option value="personal">Personal</option>
    </select>
  </div>
</div>



<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Duration">Claim Amount</label>  
  <div class="col-md-4">
  <input id="Duration" name="Duration" type="text" placeholder="total amount" class="form-control input-md"
  		cam-variable-name="claimAmount"
  		cam-variable-type="Double">
  <span class="help-block">enter the total amount requested in the claim </span>  
  </div>
</div>

</fieldset>
</form>
