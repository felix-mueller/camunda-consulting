<strong>This is a process to determine the likelihood that an insurance claim is fraudulant.</strong>

<p>
  Please enter the name of the client and upload the application.
</p>

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Client Name</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="candidateName"
             cam-variable-type="String"
             value="Rocket Crocodile"
             required
             class="form-control" />
    </div>

  
  <div class="control-group">
    <label class="control-label">Application Upload</label>
    <div class="controls">
    <input type="file"
       cam-variable-name="INVOICE_DOCUMENT"
       cam-variable-type="File"
       cam-max-filesize="10000000" />

    </div>
  </div>

  <script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
