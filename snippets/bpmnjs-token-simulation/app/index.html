<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <style type="text/css">
    html, body, #canvas, #canvas > div {
      height: 100%;
      font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #52B415;
    }
    .selected path {
      stroke: red;
      stroke-width: 3!important;
    }
  </style>
  <title>Token Simulation</title>
</head>
<body>

  <h1>Token Simulator 0.0.1</h1>
  <input type="file" id="file-input" />
  <div>
    <button id="btn_animation_start">Start animation</button>
    <button id="btn_animation_stop">Stop animation</button>
    <button id="btn_animation_continue">Continue animation</button>
    <button id="btn_clear">Clear</button>
  </div>
  <div id="canvas"></div>

  <script src="./app.js"></script>
</body>
</html>
